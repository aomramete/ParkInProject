<ion-header>
    <ion-toolbar color="light">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/members"></ion-back-button>
      </ion-buttons>
    <ion-title>Reserved Data</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="lines"
      pullingText="Pull to refresh"
      refreshingSpinner="lines"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <!-- <ion-list *ngFor="let item of reservedata">
    <ion-item>
      <ion-button (click)="viewreserve()">{{ item.meter_Name }}</ion-button>
    </ion-item>
  </ion-list> -->
  <ion-list>
  <ion-item *ngFor="let item of reservedata" [routerLink]="['/eachreserve/', item.reserve_ID]" routerDirection="forward">
    <ion-avatar slot="start">
      <img [src]="item.URLimage">
    </ion-avatar>
    <ion-label>
      <h2>{{ item.meter_Name }}</h2>
      <h3>On : {{ item.reserve_from }}</h3>
      <h3>To : {{ item.reserve_to }}</h3>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
